<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Orbitron:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Star Wars RPG!</h1>

        <section id="your-character">
            <h2>Your Character</h2>
            <div class="character-holder"></div>
        </section>

        <section id="enemies">
            <h2>Enemies Available To Attack</h2>
            <div class="character-holder"></div>
        </section>

        <section id="fight">
            <h2>fight section</h2>
            <button id="attack" class="btn btn-attack">Attack</button>
        </section>

        <section id="defender">
            <h2>Defender</h2>
            <div class="character-holder"></div>
        </section>

        <section id="messages">
            <p class="message"></p>
            <button id="restart" class="btn btn-restart">Restart</button>
        </section>
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
